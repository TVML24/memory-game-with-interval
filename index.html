<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Memory Game</title>
</head>
<body>
    <header>
        <h1>Get Ready to Play!</h1>
    </header>
<main>
    <div id = "flex-container">
        <div class = "card" data-attribute = "1" data-state = "hidden"></div>
        <div class = "card" data-attribute = "2" data-state = "hidden"></div>
        <div class = "card" data-attribute = "3" data-state = "hidden"></div>
        <div class = "card" data-attribute = "4" data-state = "hidden"></div>
        <div class = "card" data-attribute = "5" data-state = "hidden"></div>
        <div class = "card" data-attribute = "6" data-state = "hidden"></div>
        <div class = "card" data-attribute = "7" data-state = "hidden"></div>
        <div class = "card" data-attribute = "8" data-state = "hidden"></div>
        <div class = "card" data-attribute = "9" data-state = "hidden"></div>
        <div class = "card" data-attribute = "10" data-state = "hidden"></div>
    </div>
</main>
    <footer>
        <label>Play Again?</label>
        <button>Start!</button>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
